<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Anon</title>
    <link rel="stylesheet" href="./assets/css/style-signup.css">
</head>
<body>
    <div class="background">
        <svg class="zigzag" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M100 0 L100 100 L0 100 Q25 75, 50 50 T100 0" opacity="0.2" />
            <path d="M100 0 L100 100 L0 100 Q20 80, 40 60 T80 20 T100 0" opacity="0.1" />
            <path d="M100 0 L100 100 L0 100 Q30 70, 60 40 T100 0" opacity="0.05" />
        </svg>
    </div>
    <div class="container">
        <h2>Create an Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
